<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadrants</title>
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Quadrants</h1>
  </header>

  <div id="controls">
    <div id="promptBox">Place a Dart: <span id="promptWord"></span></div>
    <button id="clearBtn">Clear</button>
    <div id="resultBox"></div>
  </div>

  <div id="axisLabels">
    <span id="xLabelLeft"></span> vs <span id="xLabelRight"></span> &nbsp;|&nbsp; <span id="yLabelTop"></span> vs <span id="yLabelBottom"></span>
  </div>
  <div id="clueBox"></div>

  <main>
    <canvas id="gridCanvas" width="600" height="600"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
