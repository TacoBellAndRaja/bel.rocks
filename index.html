<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cook ’em With Kindness</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="banner">
    oh heavens – there is some weather coming, do you have the guts?
  </div>
  <h1>Cook ’em With Kindness</h1>

  <div id="game">
    <div id="queue" class="zone">
      <h2>Queue</h2>
    </div>

    <div id="smoker" class="zone dropzone">
      <div class="score-display">0</div>
      <div class="lid"></div>
      <div class="body"></div>
      <div class="eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="mouth"></div>
      <div class="caption">I am so hungry</div>
      <h2>Feed me ribs!</h2>
    </div>
  </div>

  <div id="message"></div>
  <div id="question" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
