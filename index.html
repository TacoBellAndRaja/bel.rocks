<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cook ’em With Kindness</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cook ’em With Kindness</h1>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="queue" class="zone">
      <h2>Queue</h2>
    </div>
    <div id="cooking-area">
      <div id="grill" class="zone dropzone">
        <h2>Grill (3s)</h2>
      </div>
      <div id="smoker" class="zone dropzone">
        <h2>Smoker (8s)</h2>
      </div>
    </div>
    <div id="tray" class="zone dropzone">
      <h2>Tray</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
